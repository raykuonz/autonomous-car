<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <label for="carAmount">Car amount</label>
        <input id="carAmount" type="number" value="1" />
        <label for="mutation">Mutation</label>
        <input id="mutation" type="number" value="0.1" />
        <button onclick="restart()">↻ Restart</button>
        <button onclick="save()">💾 Save best car</button>
        <button onclick="discard()">🗑️ Discard best car</button>
        <button onclick="preloadBestBrain()">📂 Load pre-trained best car</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="visualizer.js"></script>
    <script src="main.js"></script>
</body>
</html>
